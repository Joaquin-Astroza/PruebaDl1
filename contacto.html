<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://kit.fontawesome.com/15454b7979.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/contacto.css">
</head>
<body>
    <header>
        <div class="titulo">
            <i class="fa-solid fa-laptop"></i>
            <h2>TecnoPC</h2>
          </div>
    </header>
    <div class="container">
        <div class="box-contact">
            <h1>Contacta con nosotros</h1>
            <div class="informacion">
                <p><i class="fa-solid fa-phone"></i>+569 8888 8888</p>
                <p><i class="fa-solid fa-envelopes-bulk"></i>tecnopc@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i>La florida</p>
                <div class=icon>
                    <a href="https://web.facebook.com/DesafioLatam/?_rdc=1&_rdr"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/desafiolatam/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/joaquin-astroza-lagos-607481177/"><i class="fa-brands fa-linkedin"></i></a>              
                  </div>
            </div>
        </div>
    </div>
    <form>
        <div class="box">
            <input type="text" required placeholder="Nombre y apellido">
        </div>
        <div class="box">
            <input type="email" required placeholder="Correo">
        </div>
        <div class="box">
            <textarea cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button>Enviar mensaje</button>
    </form>
</body>
</html>
